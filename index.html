<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <img src="images/telefone.png" alt="icons telefone">
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nome-contatos" required placeholder="Nome">
        <input type="tel" id="numero-contatos" required placeholder="Numero">
        <button id="botao" type="submit"><img src="images/adicionar.png" alt="add contatos"></button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Numero
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                
            </tr>
        </tfoot>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
